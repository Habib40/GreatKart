{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- ============================ COMPONENT LOGIN ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top: 100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Forgot Password</h4>
            <form method="post">
                {% csrf_token %}
                {% if messages %}
                    <div class="btn btn-success btn-block">
                        {% for message in messages %}
                            <div class="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="form-row">
                    <div class="col-12 form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control" placeholder="Input email to reset password">
                    </div> <!-- form-group// -->
                </div> <!-- form-row// -->
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Got Password?<a href="{% url 'login' %}">Login</a></p>
    <br><br>

<!-- ============================ COMPONENT LOGIN END.// ================================= -->
    
{% endblock %}
