{% extends 'base.html' %}
{% load static %}

{% block content %}

   <!-- ============================ COMPONENT LOGIN ================================= -->
    <div class="card mx-auto" style="max-width: 580px; margin-top: 100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Reset Password</h4>
            <form action="{% url 'resetPassword' %}" method="POST">
                {% csrf_token %}
                {% if messages %}
                    <div class="btn btn-success btn-block">
                        {% for message in messages %}
                            <div class="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="form-row">
                    <div class="col-12 form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                    </div> <!-- form-group// -->
                    <hr>
                    <div class="col-12 form-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" name="confirm_password" class="form-control" placeholder="Password">
                    </div> <!-- form-group// -->
                    
                </div> <!-- form-row// -->
                <button type="submit" class="btn btn-primary btn-block">Reset</button>
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    <br><br>

<!-- ============================ COMPONENT LOGIN END.// ================================= -->
    
{% endblock %}
